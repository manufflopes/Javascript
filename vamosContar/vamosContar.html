<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let's count together</title>
        <link rel="stylesheet" href="./estilo.css" />
    </head>
    <body>
        <header>
            <h1>Let's count together ?</h1>
        </header>
        <section>
            <div id="counter">
                <p>
                    Start Number:
                    <input
                        type="number"
                        name="txtstart"
                        id="txtStart"
                        min="0"
                        value=""
                    />
                </p>
                <p>
                    End Number:
                    <input
                        type="number"
                        name="txtend"
                        id="txtEnd"
                        min="0"
                        value=""
                    />
                </p>
                <p>
                    Step:
                    <input
                        type="number"
                        name="txtstep"
                        id="txtStep"
                        value=""
                    />
                </p>
            </div>
            <div>
                <p id="calc">
                    <input
                        type="button"
                        id="button"
                        value="Count"
                        onclick="contar()"
                    />
                    <input
                        type="button"
                        id="reload"
                        value="Refresh"
                        onclick="refresh()"
                    />
                </p>
                <p id="resp">Preparing to count...</p>
            </div>
        </section>
        <footer>
            <p>&copy; CursoemVÃ­deo by ManuFreitas</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verificador de Idade</title>
        <link rel="stylesheet" href="./estilo.css" />
    </head>
    <body>
        <header>
            <h1>Verificador de Idade</h1>
        </header>
        <section>
            <div id="call">
                Preencha os dados abaixo e descubra<br /><strong
                    >Qual a sua Idade e a qual Geração você Pertence</strong
                >
            </div>
            <p id="mensagem">
                Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0" />
            </p>
            <div>
                <p id="dadosIdade">
                    Sexo:
                    <!-- IMPORTANTE: no caso do 'name' dos inputs para Masculino e Feminino ambos precisam ter o mesmo 'name' se não o checked vai ficar marcado para os dois -->
                    <input type="radio" name="radsex" id="mas" checked />
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem" />
                    <label for="fem">Feminino</label>
                    <input
                        type="button"
                        id="button"
                        value="Verificar"
                        onclick="verificar()"
                    />
                </p>
            </div>

            <div id="resposta">
                <span id="img"></span>
            </div>
        </section>
        <footer>
            <p>&copy; CursoemVídeo by ManuFreitas</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
